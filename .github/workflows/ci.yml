name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore MyCompany.Api/MyCompany.Api.csproj

      - name: Build
        run: dotnet build MyCompany.Api/MyCompany.Api.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test MyCompany.Api/MyCompany.Api.csproj --configuration Release --no-build --verbosity normal
